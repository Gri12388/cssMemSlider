<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./pics/favicon.ico">
  <title>Mem slider</title>
</head>
<body>
  <div class="container">
    <input type="radio" name="radio" id="r1" checked>
    <input type="radio" name="radio" id="r2" >
    <input type="radio" name="radio" id="r3" >
    <input type="radio" name="radio" id="r4" >
    <br>
    <div class="content">
      <div class="slide-screen">
        <div class="slides">
          <img src="./pics/1.jpg" alt="pic" class="image" id="pic1">
          <img src="./pics/2.jpg" alt="pic" class="image" id="pic2">
          <img src="./pics/3.jpg" alt="pic" class="image" id="pic3">
          <img src="./pics/4.jpg" alt="pic" class="image" id="pic4">
        </div>
      </div>
      <div class="text-screen">
        <div class="texts">
          <div class="text-wrapper">
            <p>Choose the hardest way - there you won't meet any competitors </p>
          </div>
          <div class="text-wrapper">
            <p>Success is a skill to move from one failure to another keeping the same enthusiasm.</p>
          </div>
          <div class="text-wrapper">
            <p>To get to the source - you have to swim against the current.</p>
          </div>
          <div class="text-wrapper">
            <p>Time doesn't like to be wasted.</p>
          </div>
        </div>
      </div>
      <div class="toggles">
        <div class="label-wrapper" id="w1">
          <label for="r1" class="label" id="l1"></label>
        </div>
        <div class="label-wrapper" id="w2">
          <label for="r2" class="label" id="l2"></label>
        </div>
        <div class="label-wrapper" id="w3">
          <label for="r3" class="label" id="l3"></label>
        </div>
        <div class="label-wrapper" id="w4">
          <label for="r4" class="label" id="l4"></label>
        </div>
      </div>
      <div class="advice">Turn the screen sideways</div>
      <div class="advice">(Поверни экран боком)</div>
    </div>
    

  </div>
</body>
</html>
